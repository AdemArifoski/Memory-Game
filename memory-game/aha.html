<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
      }

      .container {
          position: relative;
          width: 200px;
          height: 100px;
      }

      .box {
          width: 50px;
          height: 50px;
          position: absolute;
          transition: transform 1s ease;
      }

      .box1 {
          background-color: #e74c3c;
          transform: translate(0, 0); /* Initial position */
      }

      .box2 {
          background-color: #2ecc71;
          transform: translate(150px, 0); /* Initial position */
      }

      /* Animation */
      .container:hover .box1 {
          transform: translate(150px, 0); /* Move to box2's position */
      }

      .container:hover .box2 {
          transform: translate(0, 0); /* Move to box1's position */
      }


    </style>

  </head>
  <body>
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
    </div>
  


    

    <script>

    </script>
  </body>
</html>
